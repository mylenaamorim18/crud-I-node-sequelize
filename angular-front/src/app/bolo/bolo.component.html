<app-menu></app-menu>
<div class="container">
    <h2 class="text-center">TORTAS</h2>
    <button class="btn btn-success"><a routerLink="/bolo/cadastrar">Adicionar</a></button>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Valor</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Descrição</th>
                <th colspan="3"></th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let bolo of bolos">
                <td>{{bolo.nome}}</td>
                <td>R$ {{bolo.preco}}</td>
                <td>{{bolo.quantidade}} g</td>
                <td>{{bolo.descricao}}</td>
                <td><button class="btn btn-primary"><a [routerLink]="['/bolo/visualizar', bolo.id]">Visualizar</a></button></td>
                <td><button class="btn atualizar"><a [routerLink]="['/bolo/editar', bolo.id]">Atualizar</a></button>
                </td>
                <td><button class="btn btn-danger" (click)=deletarBolo(bolo.id)>Deletar</button></td>
            </tr>
        </tbody>
    </table>
</div>
