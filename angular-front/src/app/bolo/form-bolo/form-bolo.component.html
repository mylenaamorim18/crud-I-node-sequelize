<app-menu></app-menu>
<div class="container">
  <h1 class="text-center">NOVO BOLO <span><img src="../../../assets/imagens/cafes/3067980.png" width="50px"></span></h1>
  <form (ngSubmit)="cadastrarBolo()" #form="ngForm">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" required [(ngModel)]="bolo.nome" name="nome">
    </div>
    <div class="form-group">
      <label for="preco">Preço</label>
      <input type="number" class="form-control" name="preco" [(ngModel)]="bolo.preco">
    </div>
    <div class="form-group">
      <label for="quantidade">Quantidade</label>
      <input type="number" class="form-control" name="quantidade" [(ngModel)]="bolo.quantidade">
    </div>
    <div>
      <label for="categoria">Categoria</label>
      <select class="form-control" name="categoria_id" [(ngModel)]="bolo.categoria_id">
        <option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.nome}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea class="form-control" name="descricao" [(ngModel)]="bolo.descricao" rows="3"></textarea>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn text-center">Cadastrar</button>
    </div>
  </form>
</div>
