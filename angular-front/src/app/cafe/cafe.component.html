<app-menu></app-menu>
<div class="container">
  <h2 class="text-center">CAFÉZINHOS</h2>
  <button class="btn btn-success"><a routerLink="/cafe/cadastrar">Adicionar</a></button>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Valor</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Descrição</th>
        <th colspan="3"></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let cafe of cafes">
        <td>{{cafe.nome}}</td>
        <td>R$ {{cafe.preco}}</td>
        <td>{{cafe.quantidade}} ml</td>
        <td>{{cafe.descricao}}</td>
        <td><button class="btn btn-primary"><a [routerLink]="['/cafe/visualizar', cafe.id]">Visualizar</a></button></td>
        <td><button class="btn atualizar"><a [routerLink]="['/cafe/editar', cafe.id]">Atualizar</a></button></td>
        <td><button class="btn btn-danger" (click)=deletarCafe(cafe.id)>Deletar</button></td>
      </tr>
    </tbody>
  </table>
</div>
