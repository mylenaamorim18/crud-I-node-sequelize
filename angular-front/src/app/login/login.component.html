<div class="container">
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" [(ngModel)]="usuario.email"  placeholder="E-mail">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="usuario.senha" placeholder="Password">
  </div>
  <button (click)="login()" type="submit" class="btn btn-success">Submit</button>
</div>
